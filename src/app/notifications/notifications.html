<div class="profile-container">
  
    <!-- Phần nội dung chính -->
    <main class="content">
      <h2>Cài đặt thông báo</h2>
  
      <div class="notification-settings">
        <div class="setting-item" *ngFor="let noti of notifications">
          <span>{{ noti.name }}</span>
          <label class="switch">
            <input type="checkbox" [(ngModel)]="noti.enabled" />
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </main>
  </div>
