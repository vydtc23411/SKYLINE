<!-- Header -->
<header class="header">
    <div class="header-actions">
        <button class="icon-btn"><img src="/assets/icons/notification.png" alt="Notification Icon"></button>
        <button class="icon-btn logout-icon-btn" (click)="logout()" title="Đăng xuất">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
        </button>
        <div class="user-info-wrapper">
            <div class="user-info">
                <img src="https://i.pravatar.cc/150?img=12" alt="User" class="user-avatar">
                <div class="user-details">
                    <span class="user-name">Nhân viên</span>
                    <span class="user-role">Tài khoản</span>
                </div>
            </div>
        </div>
    </div>
</header>
