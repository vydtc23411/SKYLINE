<div class="container">
    <div class="left-section">
        <a routerLink="/home" class="logo-link">
            <img src="assets/images/logodoc.png" alt="Logo" class="auth-logo">
        </a>
    </div>
    <div class="right-section">
        <div class="form-container">
            <h1>ĐĂNG KÝ</h1>
            
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Họ và tên</label>
                    <input type="text" id="name" [(ngModel)]="name" name="name" placeholder="Nhập họ và tên của bạn" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Nhập email của bạn" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Nhập mật khẩu" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Xác nhận Password</label>
                    <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu" required>
                </div>
                
                <button type="submit" class="btn-login">ĐĂNG KÝ</button>
                
                <div class="divider">- OR -</div>
                
                <div class="social-login">
                    <button type="button" class="btn-google">
                        <img src="https://www.google.com/favicon.ico" alt="Google">
                        Đăng ký với Google
                    </button>
                    <button type="button" class="btn-facebook">
                        <img src="https://www.facebook.com/favicon.ico" alt="Facebook">
                        Đăng ký với Facebook
                    </button>
                </div>
                
                <p class="register-link">
                    Đã có tài khoản? <a routerLink="/customer-sign-in">Đăng nhập</a>
                </p>
            </form>
            
            <div *ngIf="message" class="message" [ngClass]="messageType">{{message}}</div>
        </div>
    </div>
</div>
